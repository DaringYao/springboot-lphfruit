            <div class="cart_main_area">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <form action="#">  
                                <div class="table-content table-responsive">
                                    <table>
                                        <thead>
                                            <tr>
                                                <th class="img-thumbnail">图片</th>
                                                <th class="product-name">水果名</th>
                                                 <th class="product-price">价格</th>
                                                <th class="product-quantity">数量</th>
                                                <th class="product-subtotal">总价</th>
                                                <th class="product-remove">移出购物车</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td class="product-thumbnail"><img src="assets/img/product/3.jpg" alt=""></td>
                                                <td class="product-name"><a href="#">橙子</a></td>
                                                <td class="product-price"><span class="amount">7块钱</span></td>
                                                <td class="product-quantity">
                                                    <div class="quickview_plus_minus quick_cart">
                                                        <div class="quickview_plus_minus_inner">
                                                            <div class="cart-plus-minus cart_page">
                                                                <input type="text" value="02" name="qtybutton" class="cart-plus-minus-box">
                                                            </div>
                                                        </div>    
                                                    </div> 
                                                </td>
                                                <td class="product-subtotal">14块钱</td>
                                                <td class="product-remove"><a href="#">X</a></td>
                                            </tr>
                                        </tbody>
                                        <tbody>
                                            <tr>
                                                <td class="product-thumbnail"><img src="assets/img/product/4.jpg" alt=""></td>
                                                <td class="product-name"><a href="#">葡萄</a></td>
                                                <td class="product-price"><span class="amount">13块钱</span></td>
                                                <td class="product-quantity">
                                                    <div class="quickview_plus_minus quick_cart">
                                                        <div class="quickview_plus_minus_inner">
                                                            <div class="cart-plus-minus cart_page">
                                                                <input type="text" value="02" name="qtybutton" class="cart-plus-minus-box">
                                                            </div>
                                                        </div>    
                                                    </div> 
                                                </td>
                                                <td class="product-subtotal">26块钱</td>
                                                <td class="product-remove"><a href="#">X</a></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="row table-responsive_bottom">
                                    <div class="col-lg-7 col-sm-7 col-md-7">

                                            <input value="刷新购物车" type="submit"> 
                                            <a href="#">继续选择水果</a>   
                                        </div> 
                                    </div> 
                                    <div class="col-lg-5 col-sm-5 col-md-5">

                                            <div class="order-total">
                                                <span><strong>总价</strong> </span>          
                                                <span><strong>40块钱 </strong> </span>
                                            </div>
                                            <div class="wc-proceed-to-checkout">
                                                <a href="#">结账</a>
                                            </div>

                                    </div>
